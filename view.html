<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View</title>

    <link rel="stylesheet" href="css/alignment.css">
    <link rel="stylesheet" href="css/view.css">

</head>
<body>
    
    <section class="align align-ver" id="heading">

        <h1>Design and Analysis of Algorithms</h1>

        <div class="container align-sec">
            <img src="images/Design and analysis of algorithms_1.jpg" alt="Book">
            <img src="images/Design and analysis of algorithms_2.jpg" alt="Book">
        </div>
    
    </section>


    <section id="content" class="align-sec">

        <div class="container align align-ver panel">

            <div class="content align-sec">
                <h2> INR 1000</h2>
            </div>

            <div class="content align-sec">
                <form action="" method="post" class="align-sec">
                    <button type="submit">Update</button>
                </form>

                <form action="" method="post" class="align-sec">
                    <button type="submit" class="cn-btn">Delete</button>
                </form>
            </div>

        </div>

        <div class="container align align-ver">
            <h2>By: Michael T Goodrich | Roberto Tamassia | Michael H Goldwasser </h2>
            <p>Publication Name : Wiley</p>
            <p>Publication Year : 2021</p>
            <p>Edition : 2021</p>
            <p>Category : CSE</p>
            <p>Added On : 14 April 2022</p>
        </div>

    </section>


    <section id="dialogs" class="align align-ver">

        <dialog class="align align-ver" id="update">

            <div class="align align-ver">
                <h1>Are you sure that you want to delete this book permanently?</h1>
            </div>

            <div class="align-sec align-ver">

                <form action="" method="post" class="align-sec" id="updateBtn">
                    <button type="submit">Yes, go ahead with it</button>
                    <button type="button">No, don't do it</button>
                </form>

            </div>

        </dialog>

    </section>


    <script src="js/views.js"></script>

</body>
</html>
