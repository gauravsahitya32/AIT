<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="../css/alignment.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/dcf9f5d1bd.js"></script>

</head>
<body>
    
    <section class="align">
        <div class="container align align-ver">
            <img src="../images/security.png" alt="Login">
        </div>

        <div class="container align align-ver">

            <h1 class="h-primary">Admin Login</h1>

            <div class="align align-ver" id="error">Incorrect login credentials</div>

            <input type="text" placeholder="Enter your username" id="textBox1" class="inps">
            <input type="password" placeholder="Enter your password" id="textBox2" class="inps">

            <button class="btn" id="button1" type="button">Login</button>
            <button class="btn cn-btn" id="button2" type="button">Reset</button>

        </div>
    </section>


    <script src="../js/index.js"></script>
</body>
</html>
