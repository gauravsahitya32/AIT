                <label for="password" class="paras">Password : </label>
                <input type="password" class="inps" placeholder="Enter your username" required  name="password" id="password" tabindex="2">
            </div>

            <div class="align-sec">
                <button class="btn" type="submit" tabindex="3">Login</button>
                <button class="btn danger-btn-sec" type="reset" tabindex="4">Reset</button>
            </div>

            <div class="align-sec">
                <a href="#" tabindex="5">Forgot your password</a>
                <a href="#" tabindex="6">New user? | Create your account</a>
