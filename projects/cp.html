<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>

    <link rel="stylesheet" href="../css/alignment.css">
    <link rel="stylesheet" href="../css/cp.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/dcf9f5d1bd.js"></script>

</head>
<body>

    <section class="align align-ver dialogs">

        <dialog class="align align-ver">
            <h1>Add a new book</h1>

            <form action="" class="align align-ver" method="post">
                
                <div class="align">
                    <input type="text" id="bookName" name="bookName" placeholder="Enter book name" title="" required>
                    <input type="text" id="authorName" name="authorName" placeholder="Enter book author name" title="" required>
                </div>

                <div class="align">
                    <input type="text" id="pubYear" name="pubYear" placeholder="Enter book publication year" title="" required>
                    <input type="text" id="pubName" name="pubName" placeholder="Enter book publication name" title="" required>
                </div>

                <div class="align">
                    <input type="text" id="edition" name="edition" placeholder="Enter book edition" title="" required>
                    <input type="text" id="price" name="price" placeholder="Enter book selling price (in â‚¹)" title="" required>
                </div>

                <div class="align-sec">
                    <button type="submit" id="button5">Add</button>
                    <button type="reset" id="button6" class="reset">Reset</button>
                    <button type="button" id="button7" class="close">Close</button>
                </div>

                <div class="align">
                    <dialog open="" id="message">
                        <p>Book Added Successfully</p>
                    </dialog>
                </div>

            </form>
        </dialog>
    
    </section>
    
    <section class="align align-ver">

        <div class="container align">

            <div class="con-container align">

                <div class="content align align-ver first">
                    <img src="../images/add.png" alt="Add">
                </div>

                <div class="content align align-ver second">
                    <h3 class="h-tertiary">Add new item</h3>
                    <button class="btn" id="button1" type="button">Proceed &raquo;</button>
                </div>

            </div>

            <div class="con-container align">

                <div class="content align align-ver first">
                    <img src="../images/trash.png" alt="Delete">
                </div>

                <div class="content align align-ver second">
                    <h3 class="h-tertiary">Delete an item</h3>
                    <button class="btn" id="button2" type="button">Proceed &raquo;</button>
                </div>

            </div>

        </div>

        <div class="container align">

            <div class="con-container align">

                <div class="content align align-ver first">
                    <img src="../images/update.png" alt="Update">
                </div>

                <div class="content align align-ver second">
                    <h3 class="h-tertiary">Update an item</h3>
                    <button class="btn" id="button3" type="button">Proceed &raquo;</button>
                </div>

            </div>

            <div class="con-container align">

                <div class="content align align-ver first">
                    <img src="../images/select.png" alt="Show">
                </div>

                <div class="content align align-ver second">
                    <h3 class="h-tertiary">See an item</h3>
                    <button class="btn" id="button4" type="button">Proceed &raquo;</button>
                </div>

            </div>

        </div>

    </section>

    <script src="../js/cp.js"></script>


</body>
</html>
