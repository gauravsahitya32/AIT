<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Converter</title>

    <link rel="stylesheet" href="../css/alignment.css">
    <link rel="stylesheet" href="../css/converter.css">
</head>

<body>

    <section class="align">

        <div class="align align-ver main">
            <img src="../images/distance.png" alt="Converter">
        </div>

        <div class="align align-ver">
            <h1 class="h-primary">Distance Converter</h1>

            <div class="align align-ver panel">

                <input type="text" id="distance" placeholder="Enter your distance (in km)">
                <button type="button" id="button1">Calculate</button>

            </div>

            <div class="align align-ver panel" id="result"></div>

        </div>

    </section>

    <script src="../js/converter.js"></script>

</body>

</html>
