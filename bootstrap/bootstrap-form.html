<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/bootstrap_grid_system.css">
    <link rel="stylesheet" href="./css/alignment.css">
</head>

<body>

    <section class="container-fluid" id="form-container">

        <div class="row">
            <div class="col-lg-12">
                <form action="#" method="post" class="align align-ver">
                    <h1>Fill up your details</h1>
                    <input type="text" class="inps" placeholder="Enter your name">
                    <input type="email" class="inps" placeholder="Enter your email">
                    <input type="submit" value="Save Details" class="inps">
                </form>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
